## Financial Formula

Total Returns:
\[
R_t = \frac{P_t - P_{t-1} + D_t}{P_{t-1}}
\]

Where:  
\(R_t\)=Return,  
\(P_t\)=End Price,  
\(P_{t-1}\)=Start Price,  
\(D_t\)=Dividends
