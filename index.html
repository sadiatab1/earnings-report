<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quarterly Earnings Report</title>
  <meta name="description" content="RevealJS Earnings Presentation">
  <meta name="author" content="Sadia Tabassum">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/black.css" id="theme">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js/styles/github.css">
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section data-markdown="slides.md" data-separator="^---$" data-separator-vertical="^--$" data-notes="^Note:"></section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/markdown/markdown.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/highlight/highlight.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/notes/notes.js"></script>
  <script>
    Reveal.initialize({
      hash: true,
      plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ],
      slideNumber: true
    });
  </script>
</body>
</html>
